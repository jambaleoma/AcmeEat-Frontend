<div class="backgroundImage">
  <div style="display: flex; justify-content: center; text-align: center; padding-top: 5%;">
    <p-card header="Benvenuto su {{ title }}" subheader="Gestisci i tuoi ristoranti" [style]="{width: '400px'}" styleClass="p-card-shadow">
      <ng-template pTemplate="header">
        <img src="./../../../../../assets/img/acme-eat-logo.png" alt="logoAcmeEat" style="width: 200px; padding-top: 1em;">
      </ng-template>
      <ng-template pTemplate="footer">
        <p-button (click)="goToLogin()" label="Entra nel portale"></p-button>
      </ng-template>
    </p-card>
  </div>  
</div>
